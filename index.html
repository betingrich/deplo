<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fork Verifier</title>
    <style>
        /* Base Styles */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* Video Background */
        #bgVideo {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        /* Main Container */
        .container {
            max-width: 90%;
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            box-sizing: border-box;
            text-align: center;
        }

        /* Profile Image */
        .profile-img {
            width: 25vw;
            height: 25vw;
            max-width: 180px;
            max-height: 180px;
            min-width: 120px;
            min-height: 120px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 20px;
            display: block;
            border: 2px solid #00ffcc;
        }

        /* Text Elements */
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.2rem);
            margin: 0 0 15px 0;
        }

        h2 {
            font-size: clamp(1.2rem, 4vw, 1.6rem);
            margin: 20px 0 10px 0;
        }

        /* Continue Button */
        .continue-btn {
            display: inline-block;
            padding: 12px 30px;
            margin: 20px 0;
            color: white;
            text-decoration: none;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            border-radius: 30px;
            position: relative;
            overflow: hidden;
            border: 2px solid transparent;
        }

        .continue-btn::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            border-radius: 30px;
            background: linear-gradient(45deg, #00ffcc, #ff00ff, #00ffcc, #ff00ff);
            background-size: 400% 400%;
            z-index: -1;
            animation: glow 3s linear infinite;
            opacity: 0.8;
        }

        .continue-btn:hover::before {
            animation: glow 1s linear infinite;
            opacity: 1;
        }

        @keyframes glow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 15px;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <video autoplay muted loop id="bgVideo">
        <source src="https://files.catbox.moe/egukq9.mp4" type="video/mp4">
    </video>

    <div class="container">
        <img src="https://files.catbox.moe/55y4e2.jpg" alt="Profile" class="profile-img">
        <h1>Fork Verifier</h1>
        <h2>Instructions</h2>
        <ol style="text-align: left; display: inline-block; padding-left: 20px;">
            <li>Click continue button below</li>
            <li>Add your GitHub username</li>
            <li>Wait for validation</li>
            <li>Get your deployment link</li>
        </ol>
        <a href="next.html" class="continue-btn">Continue â†’</a>
    </div>
</body>
</html>
